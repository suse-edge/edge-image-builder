apiVersion: 1.0
image:
  arch: x86_64
  baseImage: SLE-Micro.x86_64-5.5.0-Default-SelfInstall-GM2.install.iso
  imageType: iso
  outputImageName: edge30-full-example.iso
kubernetes:
  helm:
    charts:
    - name: cert-manager
      repositoryName: jetstack
      version: 1.14.2
      targetNamespace: cert-manager
      valuesFile: certmanager.yaml
      createNamespace: true
      installationNamespace: kube-system
    - name: ui-plugin-operator-crd
      repositoryName: rancher-charts
      version: 103.0.2+up0.2.1
      targetNamespace: cattle-ui-plugin-system
      createNamespace: true
      installationNamespace: kube-system
    - name: ui-plugin-operator
      repositoryName: rancher-charts
      version: 103.0.2+up0.2.1
      targetNamespace: cattle-ui-plugin-system
      createNamespace: true
      installationNamespace: kube-system
    - name: cdi-chart
      repositoryName: suse-edge-charts
      version: 0.2.3
      targetNamespace: kubevirt-system
      createNamespace: true
      installationNamespace: kube-system
    - name: kubevirt-chart
      repositoryName: suse-edge-charts
      version: 0.2.4
      targetNamespace: kubevirt-system
      createNamespace: true
      installationNamespace: kube-system
    - name: elemental-crd
      repositoryName: rancher-charts
      version: 103.1.0+up1.4.2
      targetNamespace: cattle-elemental-system
      createNamespace: true
      installationNamespace: kube-system
    - name: elemental
      repositoryName: rancher-charts
      version: 103.1.0+up1.4.2
      targetNamespace: cattle-elemental-system
      createNamespace: true
      installationNamespace: kube-system
    - name: longhorn-crd
      version: 103.3.0+up1.6.1
      repositoryName: rancher-charts
      targetNamespace: longhorn-system
      createNamespace: true
      installationNamespace: kube-system
    - name: longhorn
      version: 103.3.0+up1.6.1
      repositoryName: rancher-charts
      targetNamespace: longhorn-system
      createNamespace: true
      installationNamespace: kube-system
    - name: metal3-chart
      version: 0.6.5
      repositoryName: suse-edge-charts
      targetNamespace: metal3-system
      createNamespace: true
      installationNamespace: kube-system
      valuesFile: metal3.yaml
    - name: neuvector-crd
      version: 103.0.3+up2.7.6
      repositoryName: rancher-charts
      targetNamespace: neuvector
      createNamespace: true
      installationNamespace: kube-system
      valuesFile: neuvector.yaml
    - name: neuvector
      version: 103.0.3+up2.7.6
      repositoryName: rancher-charts
      targetNamespace: neuvector
      createNamespace: true
      installationNamespace: kube-system
      valuesFile: neuvector.yaml
    - name: rancher
      version: 2.8.3
      repositoryName: rancher-prime
      targetNamespace: cattle-system
      createNamespace: true
      installationNamespace: kube-system
      valuesFile: rancher.yaml
    - name: kubevirt-dashboard-extension-chart
      version: 1.0.0
      repositoryName: suse-edge-charts
      targetNamespace: cattle-ui-plugin-system
      createNamespace: true
      installationNamespace: kube-system
    - name: elemental # Elemental Dashboard
      version: 1.3.0
      repositoryName: rancher-ui-plugins
      targetNamespace: cattle-ui-plugin-system
      createNamespace: true
      installationNamespace: kube-system
    repositories:
    - name: jetstack
      url: https://charts.jetstack.io
    - name: rancher-charts
      url: https://charts.rancher.io/
    - name: suse-edge-charts
      url: oci://registry.suse.com/edge
    - name: rancher-prime
      url: https://charts.rancher.com/server-charts/prime
    - name: rancher-ui-plugins
      url: https://github.com/rancher/ui-plugin-charts/raw/main/
  network:
    apiHost: 192.168.122.10.sslip.io
    apiVIP: 192.168.122.10
  nodes:
  - hostname: host1rke2.example.com
    initializer: true
    type: server
  - hostname: host2rke2.example.com
    type: server
  - hostname: host3rke2.example.com
    type: server
  version: v1.28.8+rke2r1
operatingSystem:
  isoConfiguration:
    installDevice: /dev/vda
  packages:
    packageList:
    - jq
    - qemu-guest-agent
    sccRegistrationCode: <REGISTRATION CODE>
  systemd:
    disable:
    - haveged.service
    - rebootmgr.service
    - transactional-update.timer
    - transactional-update-cleanup.timer
    enable:
    - qemu-guest-agent
  users:
  - username: root
    encryptedPassword: <ENCRYPTED PASSWORD>
    createHomeDir: true
    sshKeys:
    - ssh-rsa <PUBLIC KEY>
