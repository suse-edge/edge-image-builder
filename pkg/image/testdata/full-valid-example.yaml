apiVersion: 1.3
image:
  imageType: iso
  arch: x86_64
  baseImage: sl-micro6.0.iso
  outputImageName: eibimage.iso
operatingSystem:
  isoConfiguration:
    installDevice: /dev/sda
  rawConfiguration:
    diskSize: 32G
    luksKey: 1234
    expandEncryptedPartition: true
  time:
    timezone: Europe/London
    ntp:
      forceWait: true
      pools:
        - 2.suse.pool.ntp.org
      servers:
        - 10.0.0.1
        - 10.0.0.2
  proxy:
    httpProxy: http://10.0.0.1:3128
    httpsProxy: http://10.0.0.1:3128
    noProxy:
      - localhost
      - 127.0.0.1
      - edge.suse.com
  kernelArgs:
    - alpha=foo
    - beta=bar
    - baz
  enableFIPS: true
  systemd:
    enable:
      - enable0
      - enable1
    disable:
      - disable0
  keymap: us
  groups:
    - name: group1
      gid: 1000
    - name: group2
  users:
    - username: alpha
      uid: 2000
      encryptedPassword: $6$bZfTI3Wj05fdxQcB$W1HJQTKw/MaGTCwK75ic9putEquJvYO7vMnDBVAfuAMFW58/79abky4mx9.8znK0UZwSKng9dVosnYQR1toH71
      sshKeys:
        - ssh-rsa  root@localhost.localdomain
        - ssh-rsa  root@localhost.localdomain
      createHomeDir: true
      primaryGroup: admin
      secondaryGroups:
        - wheel
    - username: beta
      encryptedPassword: $6$GHjiVHm2AT.Qxznz$1CwDuEBM1546E/sVE1Gn1y4JoGzW58wrckyx3jj2QnphFmceS6b/qFtkjw1cp7LSJNW1OcLe/EeIxDDHqZU6o1
      createHomeDir: false
    - username: gamma
      sshKeys:
        - ssh-rsa  root@localhost.localdomain
  suma:
    host: suma.edge.suse.com
    activationKey: slemicro55
  packages:
    noGPGCheck: true
    enableExtras: true
    packageList:
      - wget2
      - dpdk22
      - dpdk22-tools
      - libdpdk-23
      - libatomic1
      - libbpf0
    additionalRepos:
      - url: https://download.nvidia.com/suse/sle15sp5/
        priority: 25
      - url: https://developer.download.nvidia.com/compute/cuda/repos/sles15/x86_64/
        unsigned: true
    sccRegistrationCode: INTERNAL-USE-ONLY-foo-bar
embeddedArtifactRegistry:
  images:
    - name: hello-world:latest
    - name: nginx:stable@sha256:b03c8dfc241047d827e1e14d69533205b387d476d97ef7efce58605a6c3acb84
  registries:
    - uri: docker.io
      authentication:
        username: user
        password: pass
    - uri: registry.suse.com
      authentication:
        username: suse-user
        password: suse-pass
kubernetes:
  version: v1.30.3+rke2r1
  network:
    apiVIP: 192.168.122.100
    apiVIP6: fd12:3456:789a::21
    apiHost: api.cluster01.hosted.on.edge.suse.com
  nodes:
    - hostname: node1.suse.com
      type: server
    - hostname: node2.suse.com
      type: server
      initializer: true
    - hostname: node3.suse.com
      type: agent
    - hostname: node4.suse.com
      type: server
    - hostname: node5.suse.com
      type: agent
  manifests:
    urls:
      - https://k8s.io/examples/application/nginx-app.yaml
  helm:
    charts:
      - name: apache
        releaseName: apache-server
        repositoryName: bitnami
        version: 10.7.0
        targetNamespace: web
        createNamespace: true
        installationNamespace: apache-system
        valuesFile: apache-values.yaml
        apiVersions:
          - batch/v1
          - apps/v1/Deployment
      - name: metallb
        repositoryName: suse-edge
        version: 0.14.3
    repositories:
      - name: suse-edge
        url: https://suse-edge.github.io/charts
        caFile: suse-edge.crt
      - name: bitnami
        url: oci://registry-1.docker.io/bitnamicharts
        plainHTTP: false
        skipTLSVerify: true
        authentication:
          username: user
          password: pass
